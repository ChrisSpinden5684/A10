<!DOCTYPE html>
<html>
<head>
    <title>Cookie Demo</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #cookieDisplay {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #333;
            background: #eee;
            width: 300px;
        }
    </style>
</head>
<body>

<h1>Cookie Test</h1>

<div id="cookieDisplay">Cookie value: (none yet)</div>

<script>
    function setCookie(value) {
        document.cookie = "userCookie=" + encodeURIComponent(value) + "; max-age=86400; path=/";
    }
    function getCookie(name) {
        const cookies = document.cookie.split(';');
        for (let cookie of cookies) {
            let [key, val] = cookie.trim().split('=');
            if (key === name) return decodeURIComponent(val);
        }
        return null;
    }
    function displayCookie() {
        const cookieVal = getCookie("userCookie");
        const display = document.getElementById("cookieDisplay");
        if (cookieVal) {
            display.innerText = "Cookie value: " + cookieVal;
        } else {
            // Ask the user for a value if no cookie is found
            const userInput = prompt("Enter a value for your cookie:");
            if (userInput) {
                setCookie(userInput);
                display.innerText = "Cookie value: " + userInput;
            } else {
                display.innerText = "Cookie value: (none set)";
            }
        }
    }
    window.onload = displayCookie;
</script>

<footer>
    <p>&copy; Christopher Spinden November 18, 2025</p>
</footer>
</body>
</html>
